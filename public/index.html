
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandynette Video Player - Enhanced with Gravatar</title>

    <!-- Unified Cyber Theme -->
    <link rel="stylesheet" href="/css/cyber-theme.css">

    <style>
      /* Application-specific overrides and additional styles */

      /* Video player specific styles that aren't in the unified theme */
      .cyber-progress-bar {
        width: 100%;
        height: var(--spacing-sm);
        background: rgba(var(--primary-color-rgb), 0.3);
        border-radius: var(--radius-terminal);
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }

      .cyber-progress-fill {
        height: 100%;
        background: var(--gradient-primary);
        transition: width var(--cyber-fast) ease;
        position: relative;
      }

      .cyber-progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 2px;
        height: 100%;
        background: var(--button-color);
        box-shadow: var(--pink-glow);
      }

      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--gradient-primary);
        animation: scanline 3s infinite linear;
      }

      .cyber-grid {
        display: grid;
        gap: var(--gap-lg);
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      .cyber-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
        color: var(--text-color);
      }

      .terminal-output {
        font-family: var(--font-mono);
        background: rgba(var(--nav-color-rgb), 0.8);
        border: var(--border-thin) solid var(--border-color);
        border-radius: var(--radius-sm);
        padding: var(--spacing-md);
        white-space: pre-wrap;
        overflow-x: auto;
      }

      /* Enhanced video player controls */
      .video-controls {
        display: flex;
        align-items: center;
        gap: var(--gap-md);
        padding: var(--spacing-md);
        background: rgba(var(--nav-color-rgb), 0.9);
        border-top: var(--border-thin) solid var(--border-color);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      .control-button {
        background: transparent;
        border: var(--border-thin) solid var(--border-color);
        color: var(--text-color);
        padding: var(--spacing-sm);
        border-radius: var(--radius-terminal);
        cursor: pointer;
        transition: all var(--cyber-fast) ease;
        font-family: var(--font-cyber);
        min-width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-button:hover {
        border-color: var(--button-color);
        color: var(--button-color);
        box-shadow: var(--pink-glow);
      }

      .volume-slider {
        width: 100px;
        height: 4px;
        background: rgba(var(--primary-color-rgb), 0.3);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
      }

      .volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--button-color);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: var(--pink-glow);
      }

      .time-display {
        font-family: var(--font-mono);
        font-size: var(--font-sm);
        color: var(--text-color);
        min-width: 80px;
        text-align: center;
      }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Gravatar Helper Functions
      const fetchGravatarProfile = async (email) => {
        try {
          const response = await fetch(`/api/gravatar/profile/${encodeURIComponent(email)}`);
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching Gravatar profile:', error);
          return null;
        }
      };

      const fetchGravatarAvatar = async (email, size = 80) => {
        try {
          const response = await fetch(`/api/gravatar/avatar/${encodeURIComponent(email)}?size=${size}`);
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching Gravatar avatar:', error);
          return null;
        }
      };

      // Gravatar Avatar Component
      function GravatarAvatar({ email, size = 80, alt = "User Avatar" }) {
        const [avatarData, setAvatarData] = useState(null);

        useEffect(() => {
          if (email) {
            fetchGravatarAvatar(email, size).then(setAvatarData);
          }
        }, [email, size]);

        if (!avatarData) {
          return React.createElement('div', {
            style: {
              width: `${size}px`,
              height: `${size}px`,
              borderRadius: '50%',
              background: 'rgba(255,255,255,0.2)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              fontSize: `${size * 0.4}px`
            }
          }, 'üë§');
        }

        return React.createElement('img', {
          src: avatarData.avatar_url,
          alt: alt,
          className: 'gravatar-avatar',
          style: { width: `${size}px`, height: `${size}px` }
        });
      }

      // User Profile Card Component
      function UserProfileCard({ email, onClose }) {
        const [profile, setProfile] = useState(null);
        const [loading, setLoading] = useState(true);
        const [socialConnections, setSocialConnections] = useState([]);

        useEffect(() => {
          if (email) {
            setLoading(true);
            Promise.all([
              fetchGravatarProfile(email),
              fetchSocialConnections(email)
            ]).then(([profileData, connectionsData]) => {
              setProfile(profileData);
              setSocialConnections(connectionsData);
              setLoading(false);
            });
          }
        }, [email]);

        const fetchSocialConnections = async (email) => {
          try {
            const response = await fetch(`/api/social/connections/${encodeURIComponent(email)}`);
            const data = await response.json();
            return data.connections || [];
          } catch (error) {
            console.error('Error fetching social connections:', error);
            return [];
          }
        };

        if (!email) return null;

        return React.createElement('div', { className: 'user-profile-card' },
          React.createElement('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '1rem' } },
            React.createElement('h3', { style: { margin: 0, color: 'white' } }, 'üë§ User Profile'),
            onClose && React.createElement('button', {
              onClick: onClose,
              style: {
                background: 'none',
                border: 'none',
                color: 'white',
                fontSize: '1.2rem',
                cursor: 'pointer'
              }
            }, '‚úï')
          ),
          loading
            ? React.createElement('p', { style: { color: 'white' } }, 'Loading profile...')
            : React.createElement('div', { style: { display: 'flex', gap: '1rem', alignItems: 'flex-start' } },
                React.createElement(GravatarAvatar, { email: email, size: 120 }),
                React.createElement('div', { style: { flex: 1 } },
                  React.createElement('h4', { style: { margin: '0 0 0.5rem 0', color: 'white' } },
                    profile?.profile?.display_name || profile?.basic_profile?.display_name || email.split('@')[0]
                  ),
                  React.createElement('p', { style: { margin: '0 0 0.5rem 0', color: 'rgba(255,255,255,0.8)', fontSize: '0.9rem' } },
                    `üìß ${email}`
                  ),
                  profile?.profile?.location && React.createElement('p', { style: { margin: '0 0 0.5rem 0', color: 'rgba(255,255,255,0.8)', fontSize: '0.9rem' } },
                    `üìç ${profile.profile.location}`
                  ),
                  profile?.profile?.description && React.createElement('p', { style: { margin: '0.5rem 0', color: 'rgba(255,255,255,0.9)', fontSize: '0.9rem' } },
                    profile.profile.description
                  ),
                  React.createElement('div', { style: { marginTop: '1rem' } },
                    React.createElement('small', { style: { color: 'rgba(255,255,255,0.6)' } },
                      profile?.success ? '‚úÖ Gravatar profile found' : '‚ö†Ô∏è Basic profile (Gravatar not found)'
                    )
                  ),
                  // Social Media Status
                  React.createElement('div', {
                    style: {
                      marginTop: 'var(--spacing-md)',
                      padding: 'var(--spacing-sm)',
                      background: 'var(--transparent)',
                      border: 'var(--border-thin) solid var(--neon-purple)',
                      borderRadius: 'var(--radius-sm)'
                    }
                  },
                    React.createElement('div', {
                      style: {
                        fontSize: 'var(--font-sm)',
                        fontFamily: 'var(--font-cyber)',
                        color: 'var(--neon-purple)',
                        marginBottom: 'var(--spacing-xs)'
                      }
                    }, `üåê SOCIAL: ${socialConnections.length} CONNECTED`),
                    socialConnections.length > 0
                      ? React.createElement('div', {
                          style: {
                            display: 'flex',
                            gap: 'var(--gap-xs)',
                            flexWrap: 'wrap'
                          }
                        },
                          socialConnections.slice(0, 5).map(conn =>
                            React.createElement('span', {
                              key: conn.platform,
                              style: {
                                fontSize: 'var(--font-lg)',
                                filter: `drop-shadow(0 0 0.5vw ${conn.platform_info.color})`
                              },
                              title: conn.platform_info.name
                            }, conn.platform_info.icon)
                          ),
                          socialConnections.length > 5 && React.createElement('span', {
                            style: {
                              fontSize: 'var(--font-xs)',
                              color: 'var(--tertiary-color)'
                            }
                          }, `+${socialConnections.length - 5} more`)
                        )
                      : React.createElement('div', {
                          style: {
                            fontSize: 'var(--font-xs)',
                            color: 'var(--tertiary-color)',
                            fontFamily: 'var(--font-mono)'
                          }
                        }, 'No social connections yet')
                  )
                )
              )
        );
      }

      // Social Media Integration Components

      // Social Platform Button Component
      function SocialPlatformButton({ platform, isConnected, onConnect, onDisconnect, disabled }) {
        const [loading, setLoading] = useState(false);

        const handleClick = async () => {
          if (disabled || loading) return;

          setLoading(true);
          try {
            if (isConnected) {
              await onDisconnect(platform.id);
            } else {
              await onConnect(platform.id);
            }
          } finally {
            setLoading(false);
          }
        };

        return React.createElement('button', {
          onClick: handleClick,
          disabled: disabled || loading,
          className: 'cyber-button',
          style: {
            display: 'flex',
            alignItems: 'center',
            gap: 'var(--gap-sm)',
            borderColor: isConnected ? 'var(--neon-green)' : platform.color,
            color: isConnected ? 'var(--neon-green)' : platform.color,
            background: isConnected ? 'rgba(57, 255, 20, 0.1)' : 'transparent',
            minWidth: '12vw',
            justifyContent: 'center'
          }
        },
          React.createElement('span', { style: { fontSize: 'var(--font-lg)' } }, platform.icon),
          React.createElement('span', null, loading ? 'PROCESSING...' : isConnected ? `${platform.name} ‚úì` : `CONNECT ${platform.name.toUpperCase()}`)
        );
      }

      // Social Media Hub Component
      function SocialMediaHub({ email, onClose }) {
        const [platforms, setPlatforms] = useState([]);
        const [connections, setConnections] = useState([]);
        const [socialProfile, setSocialProfile] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          if (email) {
            loadSocialData();
          }
        }, [email]);

        const loadSocialData = async () => {
          try {
            setLoading(true);

            // Load available platforms
            const platformsResponse = await fetch('/api/social/platforms');
            const platformsData = await platformsResponse.json();
            setPlatforms(platformsData.platforms || []);

            // Load user's connections
            const connectionsResponse = await fetch(`/api/social/connections/${encodeURIComponent(email)}`);
            const connectionsData = await connectionsResponse.json();
            setConnections(connectionsData.connections || []);

            // Load aggregated profile
            const profileResponse = await fetch(`/api/social/profile/${encodeURIComponent(email)}`);
            const profileData = await profileResponse.json();
            setSocialProfile(profileData);

          } catch (error) {
            console.error('Error loading social data:', error);
          } finally {
            setLoading(false);
          }
        };

        const handleConnect = async (platformId) => {
          try {
            const response = await fetch(`/api/social/auth/${platformId}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: email,
                redirectUri: window.location.origin
              })
            });

            const data = await response.json();

            if (data.auth_url) {
              // Open OAuth URL in popup or redirect
              const popup = window.open(
                data.auth_url,
                `connect_${platformId}`,
                'width=500,height=600,scrollbars=yes,resizable=yes'
              );

              // Listen for popup completion
              const checkClosed = setInterval(() => {
                if (popup.closed) {
                  clearInterval(checkClosed);
                  // Reload connections after popup closes
                  setTimeout(loadSocialData, 1000);
                }
              }, 1000);
            }
          } catch (error) {
            console.error('Error connecting to platform:', error);
          }
        };

        const handleDisconnect = async (platformId) => {
          try {
            const response = await fetch(`/api/social/connections/${encodeURIComponent(email)}/${platformId}`, {
              method: 'DELETE'
            });

            if (response.ok) {
              // Reload connections
              await loadSocialData();
            }
          } catch (error) {
            console.error('Error disconnecting from platform:', error);
          }
        };

        const isConnected = (platformId) => {
          return connections.some(conn => conn.platform === platformId);
        };

        if (!email) return null;

        return React.createElement('div', {
          className: 'user-profile-card',
          style: {
            maxWidth: '90vw',
            background: 'var(--cyber-darker)',
            border: 'var(--border-normal) solid var(--neon-cyan)'
          }
        },
          React.createElement('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: 'var(--spacing-lg)' } },
            React.createElement('h3', {
              className: 'neon-text',
              style: {
                margin: 0,
                fontSize: 'var(--font-xl)',
                fontFamily: 'var(--font-cyber)'
              }
            }, 'üåê SOCIAL_MEDIA_HUB'),
            onClose && React.createElement('button', {
              onClick: onClose,
              className: 'cyber-button',
              style: {
                borderColor: 'var(--error)',
                color: 'var(--error)',
                fontSize: 'var(--font-sm)',
                padding: 'var(--spacing-xs)'
              }
            }, '‚úï CLOSE')
          ),

          loading
            ? React.createElement('div', { style: { textAlign: 'center', padding: 'var(--spacing-xl)' } },
                React.createElement('div', { className: 'cyber-loading', style: { margin: '0 auto var(--spacing-md)' } }),
                React.createElement('p', { className: 'neon-text' }, 'LOADING_SOCIAL_DATA...')
              )
            : React.createElement('div', null,
                // Connection Status
                React.createElement('div', {
                  style: {
                    marginBottom: 'var(--spacing-lg)',
                    padding: 'var(--spacing-md)',
                    background: 'var(--transparent)',
                    border: 'var(--border-thin) solid var(--border-color)',
                    borderRadius: 'var(--radius-sm)'
                  }
                },
                  React.createElement('h4', {
                    style: {
                      margin: '0 0 var(--spacing-sm) 0',
                      color: 'var(--neon-green)',
                      fontSize: 'var(--font-lg)',
                      fontFamily: 'var(--font-cyber)'
                    }
                  }, `üìä STATUS: ${connections.length}/${platforms.length} CONNECTED`),
                  React.createElement('div', {
                    style: {
                      fontSize: 'var(--font-sm)',
                      fontFamily: 'var(--font-mono)',
                      color: 'var(--tertiary-color)'
                    }
                  },
                    `EMAIL: ${email}`,
                    React.createElement('br'),
                    `GRAVATAR_HASH: ${socialProfile?.gravatar_hash?.substring(0, 16)}...`,
                    React.createElement('br'),
                    `LAST_UPDATED: ${new Date().toLocaleTimeString()}`
                  )
                ),

                // Connected Platforms
                connections.length > 0 && React.createElement('div', {
                  style: { marginBottom: 'var(--spacing-lg)' }
                },
                  React.createElement('h4', {
                    style: {
                      margin: '0 0 var(--spacing-md) 0',
                      color: 'var(--neon-green)',
                      fontSize: 'var(--font-lg)',
                      fontFamily: 'var(--font-cyber)'
                    }
                  }, '‚úÖ ACTIVE_CONNECTIONS:'),
                  React.createElement('div', {
                    className: 'cyber-grid',
                    style: {
                      gridTemplateColumns: 'repeat(auto-fit, minmax(15vw, 1fr))',
                      gap: 'var(--gap-md)'
                    }
                  },
                    connections.map(conn =>
                      React.createElement('div', {
                        key: conn.platform,
                        style: {
                          padding: 'var(--spacing-sm)',
                          background: 'rgba(57, 255, 20, 0.1)',
                          border: 'var(--border-thin) solid var(--neon-green)',
                          borderRadius: 'var(--radius-sm)',
                          textAlign: 'center'
                        }
                      },
                        React.createElement('div', {
                          style: {
                            fontSize: 'var(--font-xl)',
                            marginBottom: 'var(--spacing-xs)'
                          }
                        }, conn.platform_info.icon),
                        React.createElement('div', {
                          style: {
                            fontSize: 'var(--font-sm)',
                            fontFamily: 'var(--font-cyber)',
                            color: 'var(--neon-green)'
                          }
                        }, conn.platform_info.name),
                        React.createElement('div', {
                          style: {
                            fontSize: 'var(--font-xs)',
                            fontFamily: 'var(--font-mono)',
                            color: 'var(--tertiary-color)'
                          }
                        }, `@${conn.profile.username}`)
                      )
                    )
                  )
                ),

                // Available Platforms
                React.createElement('div', null,
                  React.createElement('h4', {
                    style: {
                      margin: '0 0 var(--spacing-md) 0',
                      color: 'var(--neon-cyan)',
                      fontSize: 'var(--font-lg)',
                      fontFamily: 'var(--font-cyber)'
                    }
                  }, 'üîó SOCIAL_PLATFORMS:'),
                  React.createElement('div', {
                    className: 'cyber-grid',
                    style: {
                      gridTemplateColumns: 'repeat(auto-fit, minmax(18vw, 1fr))',
                      gap: 'var(--gap-md)'
                    }
                  },
                    platforms.map(platform =>
                      React.createElement(SocialPlatformButton, {
                        key: platform.id,
                        platform: platform,
                        isConnected: isConnected(platform.id),
                        onConnect: handleConnect,
                        onDisconnect: handleDisconnect,
                        disabled: loading
                      })
                    )
                  )
                ),

                // Help Text
                React.createElement('div', {
                  style: {
                    marginTop: 'var(--spacing-lg)',
                    padding: 'var(--spacing-md)',
                    background: 'var(--transparent)',
                    border: 'var(--border-thin) solid var(--neon-purple)',
                    borderRadius: 'var(--radius-sm)',
                    fontSize: 'var(--font-xs)',
                    fontFamily: 'var(--font-mono)',
                    color: 'var(--neon-purple)'
                  }
                },
                  React.createElement('strong', null, 'üí° USAGE_INSTRUCTIONS:'),
                  React.createElement('br'),
                  '‚Ä¢ Connect your social media accounts through Gravatar integration',
                  React.createElement('br'),
                  '‚Ä¢ OAuth authentication maintains security and privacy',
                  React.createElement('br'),
                  '‚Ä¢ Connected accounts sync with your Gravatar profile',
                  React.createElement('br'),
                  '‚Ä¢ Disconnect anytime to revoke access permissions'
                )
              )
        );
      }

      // Comments Component
      function VideoComments({ videoName, currentUserEmail, setCurrentUserEmail }) {
        const [comments, setComments] = useState([]);
        const [newComment, setNewComment] = useState('');
        const [loading, setLoading] = useState(false);
        const [showProfileCard, setShowProfileCard] = useState(null);

        const fetchComments = async () => {
          try {
            const response = await fetch(`/api/comments/${encodeURIComponent(videoName)}`);
            const data = await response.json();
            setComments(data.comments || []);
          } catch (error) {
            console.error('Error fetching comments:', error);
          }
        };

        useEffect(() => {
          if (videoName) {
            fetchComments();
          }
        }, [videoName]);

        const handleSubmitComment = async (e) => {
          e.preventDefault();
          if (!currentUserEmail || !newComment.trim()) return;

          setLoading(true);
          try {
            const response = await fetch(`/api/comments/${encodeURIComponent(videoName)}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: currentUserEmail,
                comment: newComment.trim()
              })
            });

            if (response.ok) {
              setNewComment('');
              await fetchComments();
            }
          } catch (error) {
            console.error('Error posting comment:', error);
          } finally {
            setLoading(false);
          }
        };

        const handleDeleteComment = async (commentId) => {
          try {
            const response = await fetch(`/api/comments/${encodeURIComponent(videoName)}/${commentId}`, {
              method: 'DELETE',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: currentUserEmail })
            });

            if (response.ok) {
              await fetchComments();
            }
          } catch (error) {
            console.error('Error deleting comment:', error);
          }
        };

        const formatTimeAgo = (timestamp) => {
          const now = new Date();
          const commentTime = new Date(timestamp);
          const diffMs = now - commentTime;
          const diffMins = Math.floor(diffMs / 60000);
          const diffHours = Math.floor(diffMs / 3600000);
          const diffDays = Math.floor(diffMs / 86400000);

          if (diffMins < 1) return 'Just now';
          if (diffMins < 60) return `${diffMins}m ago`;
          if (diffHours < 24) return `${diffHours}h ago`;
          return `${diffDays}d ago`;
        };

        return React.createElement('div', { style: { marginTop: 'var(--spacing-xl)' } },
          React.createElement('h3', {
            className: 'neon-text',
            style: {
              fontSize: 'var(--font-xl)',
              marginBottom: 'var(--spacing-lg)',
              fontFamily: 'var(--font-cyber)'
            }
          }, `üí¨ TERMINAL_CHAT (${comments.length})`),

          // Email input for commenting
          !currentUserEmail && React.createElement('div', {
            style: {
              marginBottom: 'var(--spacing-lg)',
              padding: 'var(--spacing-lg)',
              background: 'var(--transparent)',
              border: 'var(--border-normal) solid var(--border-color)',
              borderRadius: 'var(--radius-md)'
            }
          },
            React.createElement('input', {
              type: 'email',
              placeholder: 'ENTER_EMAIL_ADDRESS...',
              className: 'comment-input',
              style: { marginBottom: 'var(--spacing-sm)' },
              onKeyPress: (e) => {
                if (e.key === 'Enter') {
                  setCurrentUserEmail(e.target.value);
                }
              }
            }),
            React.createElement('small', {
              style: {
                color: 'var(--secondary-color)',
                fontSize: 'var(--font-xs)',
                fontFamily: 'var(--font-mono)'
              }
            }, '> GRAVATAR_PROFILE_SYNC_ENABLED')
          ),

          // Comment form
          currentUserEmail && React.createElement('form', {
            onSubmit: handleSubmitComment,
            style: {
              marginBottom: 'var(--spacing-xl)',
              padding: 'var(--spacing-lg)',
              background: 'var(--transparent)',
              border: 'var(--border-normal) solid var(--secondary-color)',
              borderRadius: 'var(--radius-md)'
            }

      function VideoPlayer({ videoSrc, title }) {
        const [isPlaying, setIsPlaying] = useState(false);
        const [currentTime, setCurrentTime] = useState(0);
        const [duration, setDuration] = useState(0);
        const [volume, setVolume] = useState(1);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        const videoRef = React.useRef(null);

        useEffect(() => {
          const video = videoRef.current;
          if (!video) return;

          const handleLoadedMetadata = () => {
            setDuration(video.duration);
            setLoading(false);
          };

          const handleTimeUpdate = () => setCurrentTime(video.currentTime);
          const handlePlay = () => setIsPlaying(true);
          const handlePause = () => setIsPlaying(false);
          const handleEnded = () => setIsPlaying(false);
          const handleError = () => {
            setError('Failed to load video');
            setLoading(false);
          };

          video.addEventListener('loadedmetadata', handleLoadedMetadata);
          video.addEventListener('timeupdate', handleTimeUpdate);
          video.addEventListener('play', handlePlay);
          video.addEventListener('pause', handlePause);
          video.addEventListener('ended', handleEnded);
          video.addEventListener('error', handleError);

          return () => {
            video.removeEventListener('loadedmetadata', handleLoadedMetadata);
            video.removeEventListener('timeupdate', handleTimeUpdate);
            video.removeEventListener('play', handlePlay);
            video.removeEventListener('pause', handlePause);
            video.removeEventListener('ended', handleEnded);
            video.removeEventListener('error', handleError);
          };
        }, [videoSrc]);

        const togglePlay = () => {
          const video = videoRef.current;
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        };

        const handleSeek = (e) => {
          const video = videoRef.current;
          const rect = e.currentTarget.getBoundingClientRect();
          const percent = (e.clientX - rect.left) / rect.width;
          video.currentTime = percent * duration;
        };

        const handleVolumeChange = (e) => {
          const newVolume = parseFloat(e.target.value);
          setVolume(newVolume);
          videoRef.current.volume = newVolume;
        };

        const formatTime = (time) => {
          const minutes = Math.floor(time / 60);
          const seconds = Math.floor(time % 60);
          return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        };

        if (error) {
          return React.createElement('div', {
            style: {
              color: 'var(--error)',
              padding: 'var(--spacing-xl)',
              textAlign: 'center',
              fontSize: 'var(--font-lg)',
              textShadow: 'var(--pink-glow)'

              },

            }),

              style: {

            },

              React.createElement('p', { className: 'neon-text' }, 'LOADING_STREAM...')
            )
          ),
          React.createElement('div', {
            style: {
              display: 'flex',
              alignItems: 'center',
              gap: 'var(--gap-lg)',
              padding: 'var(--spacing-lg)',
              background: 'var(--cyber-darker)',

              border: 'var(--border-thin) solid var(--border-color)'
            }
          },
            React.createElement('button', {
              onClick: togglePlay,
              disabled: loading,
              className: 'cyber-button',
              style: {
                fontSize: 'var(--font-lg)',
                padding: 'var(--spacing-sm)'
              }
            }, isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'),
            React.createElement('div', {

                }
              })
