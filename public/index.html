<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brandynette Video Player - Port 7878</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <!-- Modern CSS Architecture - Load in correct cascade layer order -->
  <link rel="stylesheet" href="/css/layers.css">      <!-- 1. Define cascade layers -->
  <link rel="stylesheet" href="/css/variables.css">   <!-- 2. Design tokens -->
  <link rel="stylesheet" href="/css/reset.css">       <!-- 3. CSS reset + base -->
  <link rel="stylesheet" href="/css/layout.css">      <!-- 4. App layout -->
  <link rel="stylesheet" href="/css/components.css">  <!-- 5. UI components -->
  <link rel="stylesheet" href="/css/features.css">    <!-- 6. Feature styles -->

  <style>
    /* Component-specific overrides (minimal inline styles) */
    .video-name {
      font-size: 0.65rem;
      opacity: 0.8;
      margin: 0;
      padding: 0;
    }

    .video-title {
      font-size: 0.8rem;
      margin: 0;
      padding: 0;
    }

    /* Neon Cyber Goth Scrolling Ticker Animation */
    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  
  <!-- Load React Components (order matters - dependencies first) -->
  <script type="text/babel" src="/components/QueueModal.js"></script>
  <script type="text/babel" src="/components/Metronome.js"></script>
  <script type="text/babel" src="/components/DownloadStatus.js"></script>
  <script type="text/babel" src="/components/VideoPlayer.js"></script>
  <script type="text/babel" src="/components/App.js"></script>
  
  <!-- Initialize React App -->
  <script type="text/babel">
    // Components are loaded from external files
    // Just initialize the React app
    
    // Add CSS animation for loading spinner
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;
    document.head.appendChild(style);

    // React 18 createRoot API
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(React.createElement(App));
  </script>
</body>

</html>
