
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandynette Video Player - Enhanced with Gravatar</title>
    <style>
      /* ================================================
         2030 NEON CYBER GOTH WAVE THEME
         Agent Dr Girlfriend - Terminal Interface
         ================================================ */

      /* Optimized font loading - only load essential weights */
      @import url("https://fonts.googleapis.com/css2?family=Audiowide&family=Fira+Code:wght@400;600&family=JetBrains+Mono:wght@400;600&family=Space+Mono:wght@400;700&display=swap");

      :root {
          /* === CYBER GOTH PALETTE 2030 === */
          --cyber-black: #0a0a0f;
          --cyber-dark: #111118;
          --cyber-darker: #1a1a2e;
          --cyber-surface: #16213e;

          /* Neon Colors */
          --neon-pink: #ff0080;
          --neon-cyan: #00ffff;
          --neon-purple: #8a2be2;
          --neon-green: #39ff14;
          --neon-orange: #ff4500;
          --neon-blue: #0080ff;

          /* Glow Effects - VIEWPORT UNITS ONLY */
          --pink-glow: 0 0 2vw #ff0080, 0 0 4vw #ff0080, 0 0 6vw #ff0080;
          --cyan-glow: 0 0 2vw #00ffff, 0 0 4vw #00ffff, 0 0 6vw #00ffff;
          --purple-glow: 0 0 2vw #8a2be2, 0 0 4vw #8a2be2, 0 0 6vw #8a2be2;
          --green-glow: 0 0 2vw #39ff14, 0 0 4vw #39ff14, 0 0 6vw #39ff14;

          /* BambiSleep Integration */
          --primary-color: var(--neon-cyan);
          --primary-alt: var(--cyber-surface);
          --secondary-color: var(--neon-pink);
          --secondary-alt: var(--neon-purple);
          --tertiary-color: var(--neon-green);
          --tertiary-alt: var(--neon-orange);
          --button-color: var(--neon-pink);
          --button-alt: var(--cyber-black);
          --nav-color: var(--cyber-darker);
          --nav-alt: var(--neon-cyan);
          --transparent: rgba(26, 26, 46, 0.8);
          --transparent-alt: rgba(0, 0, 0, 0);
          --error: var(--neon-orange);
          --error-bg: rgba(255, 69, 0, 0.1);

          /* Terminal Typography */
          --font-mono: 'Audiowide', 'Fira Code', 'JetBrains Mono', 'Space Mono', 'Courier New', monospace;
          --font-cyber: 'Audiowide', 'JetBrains Mono', 'Fira Code', monospace;

          /* Terminal Colors */
          --terminal-bg: var(--cyber-black);
          --terminal-text: var(--neon-cyan);
          --terminal-cursor: var(--neon-pink);
          --terminal-selection: rgba(0, 255, 255, 0.3);

          /* Cyber UI Elements */
          --accent-color: var(--neon-pink);
          --background-color: var(--cyber-black);
          --text-color: var(--neon-cyan);
          --header-background: var(--cyber-darker);
          --sidebar-background: var(--cyber-dark);
          --border-color: var(--neon-cyan);

          /* Responsive Cyber Sizing - VIEWPORT UNITS ONLY */
          --spacing-xs: 0.4vh;
          --spacing-sm: 0.8vh;
          --spacing-md: 1.2vh;
          --spacing-lg: 2vh;
          --spacing-xl: 3vh;
          --spacing-2xl: 4vh;

          --size-xs: 0.3vw;
          --size-sm: 0.6vw;
          --size-md: 1vw;
          --size-lg: 1.5vw;
          --size-xl: 2vw;
          --size-2xl: 3vw;

          /* Terminal Border System - VIEWPORT UNITS ONLY */
          --border-thin: 0.1vw;
          --border-normal: 0.2vw;
          --border-thick: 0.3vw;
          --border-glow: 0.1vw;

          /* Cyber Radius - VIEWPORT UNITS ONLY */
          --radius-xs: 0.2vw;
          --radius-sm: 0.4vw;
          --radius-md: 0.6vw;
          --radius-lg: 0.8vw;
          --radius-xl: 1.2vw;
          --radius-terminal: 0vw;
          /* Sharp terminal edges */

          /* Neon Shadows & Glows - VIEWPORT UNITS ONLY */
          --shadow-sm: 0 0 2vw #00ffff, 0 0 4vw #00ffff, 0 0 6vw #00ffff;
          --shadow-base: 0 0 2vw #ff0080, 0 0 4vw #ff0080, 0 0 6vw #ff0080;
          --shadow-md: 0 0 2vw #8a2be2, 0 0 4vw #8a2be2, 0 0 6vw #8a2be2;
          --shadow-lg: 0 0 2vw #39ff14, 0 0 4vw #39ff14, 0 0 6vw #39ff14;
          --shadow-xl: 0 0 3vw #ff0080, 0 0 6vw #00ffff, 0 0 9vw #8a2be2;

          /* Terminal Font Sizes - VIEWPORT UNITS ONLY */
          --font-xs: 0.7vw;
          --font-sm: 0.85vw;
          --font-base: 1vw;
          --font-lg: 1.125vw;
          --font-xl: 1.25vw;
          --font-2xl: 1.5vw;
          --font-3xl: 2vw;
          --font-terminal: 0.9vw;

          /* Cyber Gaps - VIEWPORT UNITS ONLY */
          --gap-xs: 0.25vw;
          --gap-sm: 0.5vw;
          --gap-md: 0.75vw;
          --gap-lg: 1vw;
          --gap-xl: 1.5vw;

          /* Animation Timings */
          --cyber-fast: 0.15s;
          --cyber-normal: 0.3s;
          --cyber-slow: 0.6s;
          --glow-pulse: 2s;
      }

      /* === CYBER GOTH THEME VARIANTS === */

      .light-theme {
          /* Terminal Green on Black (Retro) */
          --primary-color: var(--neon-green);
          --primary-alt: var(--cyber-surface);
          --secondary-color: var(--neon-orange);
          --secondary-alt: var(--neon-blue);
          --tertiary-color: var(--neon-cyan);
          --tertiary-alt: var(--neon-purple);
          --button-color: var(--neon-green);
          --button-alt: var(--cyber-black);
          --nav-color: var(--cyber-dark);
          --nav-alt: var(--neon-green);
          --transparent: rgba(17, 17, 24, 0.9);
          --transparent-alt: rgba(0, 0, 0, 0);
          --error: var(--neon-orange);
          --error-bg: rgba(255, 69, 0, 0.1);

          --accent-color: var(--neon-green);
          --background-color: var(--cyber-black);
          --text-color: var(--neon-green);
          --header-background: var(--cyber-darker);
          --sidebar-background: var(--cyber-dark);
          --border-color: var(--neon-green);
      }

      .dark-theme {
          /* Full Neon Cyber Mode */
          --primary-color: var(--neon-pink);
          --primary-alt: var(--cyber-surface);
          --secondary-color: var(--neon-cyan);
          --secondary-alt: var(--neon-purple);
          --tertiary-color: var(--neon-orange);
          --tertiary-alt: var(--neon-blue);
          --button-color: var(--neon-pink);
          --button-alt: var(--cyber-black);
          --nav-color: var(--cyber-darker);
          --nav-alt: var(--neon-cyan);
          --transparent: rgba(10, 10, 15, 0.8);
          --transparent-alt: rgba(0, 0, 0, 0);
          --error: var(--neon-orange);
          --error-bg: rgba(255, 69, 0, 0.15);

          --accent-color: var(--neon-pink);
          --background-color: var(--cyber-black);
          --text-color: var(--neon-cyan);
          --header-background: var(--cyber-darker);
          --sidebar-background: var(--cyber-dark);
          --border-color: var(--neon-pink);
      }

      /* === CYBER TERMINAL COMPONENTS === */

      * {
          font-family: var(--font-cyber);
      }

      body {
          margin: 0;
          padding: 0;
          background: var(--terminal-bg);
          color: var(--terminal-text);
          font-family: var(--font-cyber);
          font-size: var(--font-terminal);
          line-height: 1.4;
          overflow-x: hidden;
          min-height: 100vh;
      }

      .gravatar-avatar {
        border-radius: 50%;
        border: var(--border-normal) solid var(--border-color);
        transition: all var(--cyber-normal) ease;
        box-shadow: var(--cyan-glow);
      }
      .gravatar-avatar:hover {
        border-color: var(--neon-pink);
        transform: scale(1.05);
        box-shadow: var(--pink-glow);
      }
      .comment-input {
        background: var(--transparent);
        border: var(--border-thin) solid var(--border-color);
        color: var(--text-color);
        padding: var(--spacing-md);
        border-radius: var(--radius-terminal);
        width: 100%;
        box-sizing: border-box;
        font-family: var(--font-cyber);
        font-size: var(--font-sm);
        transition: all var(--cyber-normal) ease;
      }
      .comment-input:focus {
        outline: none;
        border-color: var(--neon-pink);
        box-shadow: var(--pink-glow);
      }
      .comment-input::placeholder {
        color: rgba(0, 255, 255, 0.6);
      }
      .comment-item {
        background: var(--transparent);
        border: var(--border-thin) solid var(--secondary-color);
        border-radius: var(--radius-sm);
        padding: var(--spacing-md);
        margin-bottom: var(--spacing-md);
        position: relative;
        animation: terminalFlicker 0.1s ease-in;
      }
      .comment-item::before {
        content: '> ';
        color: var(--secondary-color);
        font-weight: bold;
      }
      .user-profile-card {
        background: var(--transparent);
        border: var(--border-normal) solid var(--border-color);
        border-radius: var(--radius-md);
        padding: var(--spacing-lg);
        margin: var(--spacing-md) 0;
        position: relative;
        box-shadow: var(--cyan-glow);
        animation: slideIn 0.3s ease-out;
      }

      .button {
          background: transparent;
          color: var(--button-color);
          border: var(--border-normal) solid var(--button-color);
          border-radius: var(--radius-terminal);
          padding: var(--spacing-sm) var(--spacing-md);
          font-family: var(--font-cyber);
          font-size: var(--font-sm);
          font-weight: 500;
          letter-spacing: 0.05vw;
          text-transform: uppercase;
          cursor: pointer;
          transition: all var(--cyber-fast) ease;
          position: relative;
          overflow: hidden;
      }

      .button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
          transition: left var(--cyber-normal) ease;
      }

      .button:hover {
          background: var(--button-color);
          color: var(--cyber-black);
          box-shadow: var(--shadow-base);
          text-shadow: none;
      }

      .button:hover::before {
          left: 100%;
      }

      .button:active {
          transform: scale(0.98);
      }

      .header {
          background: var(--header-background);
          border-bottom: var(--border-normal) solid var(--border-color);
          padding: var(--spacing-md);
          position: relative;
      }

      .header::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: var(--border-glow);
          background: var(--border-color);
          box-shadow: var(--shadow-sm);
      }

      .sidebar {
          background: var(--sidebar-background);
          border-right: var(--border-normal) solid var(--border-color);
          padding: var(--spacing-md);
          position: relative;
      }

      .sidebar::after {
          content: '';
          position: absolute;
          top: 0;
          right: 0;
          width: var(--border-glow);
          height: 100%;
          background: var(--border-color);
          box-shadow: var(--shadow-sm);
      }

      .message-bubble {
          background: rgba(26, 26, 46, 0.6);
          border: var(--border-thin) solid var(--secondary-color);
          border-radius: var(--radius-sm);
          padding: var(--spacing-sm) var(--spacing-md);
          margin: var(--spacing-xs) 0;
          max-width: 70vw;
          font-family: var(--font-cyber);
          position: relative;
          animation: terminalFlicker 0.1s ease-in;
          font-size: var(--font-base);
      }

      .message-bubble::before {
          content: '> ';
          color: var(--secondary-color);
          font-weight: bold;
      }

      .message-bubble.user {
          background: rgba(255, 0, 128, 0.1);
          border-color: var(--neon-pink);
          margin-left: auto;
          text-align: right;
      }

      .message-bubble.user::before {
          content: '';
      }

      .message-bubble.user::after {
          content: ' <';
          color: var(--neon-pink);
          font-weight: bold;
      }

      .mood-indicator {
          width: 100%;
          height: var(--spacing-sm);
          background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan), var(--neon-green));
          border-radius: var(--radius-terminal);
          position: relative;
          overflow: hidden;
      }

      .mood-indicator::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent 40%, rgba(255, 255, 255, 0.3) 50%, transparent 60%);
          animation: scanline 2s infinite linear;
      }

      /* === CYBER ANIMATIONS === */

      @keyframes terminalFlicker {
          0%, 100% {
              opacity: 1;
          }
          50% {
              opacity: 0.98;
          }
      }

      @keyframes scanline {
          0% {
              transform: translateX(-100%);
          }
          100% {
              transform: translateX(200%);
          }
      }

      @keyframes cyberpulse {
          0%, 100% {
              text-shadow: 0 0 0.5vw currentColor;
              transform: scale(1);
          }
          50% {
              text-shadow: 0 0 2vw currentColor, 0 0 3vw currentColor;
              transform: scale(1.02);
          }
      }

      @keyframes glowPulse {
          0%, 100% {
              box-shadow: 0 0 0.5vw var(--border-color);
          }
          50% {
              box-shadow: 0 0 2vw var(--border-color), 0 0 3vw var(--border-color);
          }
      }

      /* === TERMINAL CURSOR EFFECT === */
      .typing-cursor::after {
          content: '█';
          color: var(--terminal-cursor);
          animation: blink 1s infinite step-end;
      }

      @keyframes blink {
          0%, 50% {
              opacity: 1;
          }
          51%, 100% {
              opacity: 0;
          }
      }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      // Gravatar Helper Functions
      const fetchGravatarProfile = async (email) => {
        try {
          const response = await fetch(`/api/gravatar/profile/${encodeURIComponent(email)}`);
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching Gravatar profile:', error);
          return null;
        }
      };

      const fetchGravatarAvatar = async (email, size = 80) => {
        try {
          const response = await fetch(`/api/gravatar/avatar/${encodeURIComponent(email)}?size=${size}`);
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching Gravatar avatar:', error);
          return null;
        }
      };

      // Gravatar Avatar Component
      function GravatarAvatar({ email, size = 80, alt = "User Avatar" }) {
        const [avatarData, setAvatarData] = useState(null);

        useEffect(() => {
          if (email) {
            fetchGravatarAvatar(email, size).then(setAvatarData);
          }
        }, [email, size]);

        if (!avatarData) {
          return React.createElement('div', {
            style: {
              width: `${size}px`,
              height: `${size}px`,
              borderRadius: '50%',
              background: 'rgba(255,255,255,0.2)',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              fontSize: `${size * 0.4}px`
            }
          }, '👤');
        }

        return React.createElement('img', {
          src: avatarData.avatar_url,
          alt: alt,
          className: 'gravatar-avatar',
          style: { width: `${size}px`, height: `${size}px` }
        });
      }

      // User Profile Card Component
      function UserProfileCard({ email, onClose }) {
        const [profile, setProfile] = useState(null);
        const [loading, setLoading] = useState(true);
        const [socialConnections, setSocialConnections] = useState([]);

        useEffect(() => {
          if (email) {
            setLoading(true);
            Promise.all([
              fetchGravatarProfile(email),
              fetchSocialConnections(email)
            ]).then(([profileData, connectionsData]) => {
              setProfile(profileData);
              setSocialConnections(connectionsData);
              setLoading(false);
            });
          }
        }, [email]);

        const fetchSocialConnections = async (email) => {
          try {
            const response = await fetch(`/api/social/connections/${encodeURIComponent(email)}`);
            const data = await response.json();
            return data.connections || [];
          } catch (error) {
            console.error('Error fetching social connections:', error);
            return [];
          }
        };

        if (!email) return null;

        return React.createElement('div', { className: 'user-profile-card' },
          React.createElement('div', { style: { display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', marginBottom: '1rem' } },
            React.createElement('h3', { style: { margin: 0, color: 'white' } }, '👤 User Profile'),
            onClose && React.createElement('button', {
              onClick: onClose,
              style: {
                background: 'none',
                border: 'none',
                color: 'white',
                fontSize: '1.2rem',
                cursor: 'pointer'
              }
            }, '✕')
          ),
          loading
            ? React.createElement('p', { style: { color: 'white' } }, 'Loading profile...')
            : React.createElement('div', { style: { display: 'flex', gap: '1rem', alignItems: 'flex-start' } },
                React.createElement(GravatarAvatar, { email: email, size: 120 }),
                React.createElement('div', { style: { flex: 1 } },
                  React.createElement('h4', { style: { margin: '0 0 0.5rem 0', color: 'white' } },
                    profile?.profile?.display_name || profile?.basic_profile?.display_name || email.split('@')[0]
                  ),
                  React.createElement('p', { style: { margin: '0 0 0.5rem 0', color: 'rgba(255,255,255,0.8)', fontSize: '0.9rem' } },
                    `📧 ${email}`
                  ),
                  profile?.profile?.location && React.createElement('p', { style: { margin: '0 0 0.5rem 0', color: 'rgba(255,255,255,0.8)', fontSize: '0.9rem' } },
                    `📍 ${profile.profile.location}`
                  ),
                  profile?.profile?.description && React.createElement('p', { style: { margin: '0.5rem 0', color: 'rgba(255,255,255,0.9)', fontSize: '0.9rem' } },
                    profile.profile.description
                  ),
                  React.createElement('div', { style: { marginTop: '1rem' } },
                    React.createElement('small', { style: { color: 'rgba(255,255,255,0.6)' } },
                      profile?.success ? '✅ Gravatar profile found' : '⚠️ Basic profile (Gravatar not found)'
                    )
                  ),
                  // Social Media Status
                  React.createElement('div', {
                    style: {
                      marginTop: 'var(--spacing-md)',
                      padding: 'var(--spacing-sm)',
                      background: 'var(--transparent)',
                      border: 'var(--border-thin) solid var(--neon-purple)',
                      borderRadius: 'var(--radius-sm)'
                    }
                  },
                    React.createElement('div', {
                      style: {
                        fontSize: 'var(--font-sm)',
                        fontFamily: 'var(--font-cyber)',
                        color: 'var(--neon-purple)',
                        marginBottom: 'var(--spacing-xs)'
                      }
                    }, `🌐 SOCIAL: ${socialConnections.length} CONNECTED`),
                    socialConnections.length > 0
                      ? React.createElement('div', {
                          style: {
                            display: 'flex',
                            gap: 'var(--gap-xs)',
                            flexWrap: 'wrap'
                          }
                        },
                          socialConnections.slice(0, 5).map(conn =>
                            React.createElement('span', {
                              key: conn.platform,
                              style: {
                                fontSize: 'var(--font-lg)',
                                filter: `drop-shadow(0 0 0.5vw ${conn.platform_info.color})`
                              },
                              title: conn.platform_info.name
                            }, conn.platform_info.icon)
                          ),
                          socialConnections.length > 5 && React.createElement('span', {
                            style: {
                              fontSize: 'var(--font-xs)',
                              color: 'var(--tertiary-color)'
                            }
                          }, `+${socialConnections.length - 5} more`)
                        )
                      : React.createElement('div', {
                          style: {
                            fontSize: 'var(--font-xs)',
                            color: 'var(--tertiary-color)',
                            fontFamily: 'var(--font-mono)'
                          }
                        }, 'No social connections yet')
                  )
                )
              )
        );
      }

      // Social Media Integration Components

      // Social Platform Button Component
      function SocialPlatformButton({ platform, isConnected, onConnect, onDisconnect, disabled }) {
        const [loading, setLoading] = useState(false);

        const handleClick = async () => {
          if (disabled || loading) return;

          setLoading(true);
          try {
            if (isConnected) {
              await onDisconnect(platform.id);
            } else {
              await onConnect(platform.id);
            }
          } finally {
            setLoading(false);
          }
        };

        return React.createElement('button', {
          onClick: handleClick,
          disabled: disabled || loading,
          className: 'cyber-button',
          style: {
            display: 'flex',
            alignItems: 'center',
            gap: 'var(--gap-sm)',
            borderColor: isConnected ? 'var(--neon-green)' : platform.color,
            color: isConnected ? 'var(--neon-green)' : platform.color,
            background: isConnected ? 'rgba(57, 255, 20, 0.1)' : 'transparent',
            minWidth: '12vw',
            justifyContent: 'center'
          }
        },
          React.createElement('span', { style: { fontSize: 'var(--font-lg)' } }, platform.icon),
          React.createElement('span', null, loading ? 'PROCESSING...' : isConnected ? `${platform.name} ✓` : `CONNECT ${platform.name.toUpperCase()}`)
        );
      }

      // Social Media Hub Component
      function SocialMediaHub({ email, onClose }) {
        const [platforms, setPlatforms] = useState([]);
        const [connections, setConnections] = useState([]);
        const [socialProfile, setSocialProfile] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          if (email) {
            loadSocialData();
          }
        }, [email]);

        const loadSocialData = async () => {
          try {
            setLoading(true);

            // Load available platforms
            const platformsResponse = await fetch('/api/social/platforms');
            const platformsData = await platformsResponse.json();
            setPlatforms(platformsData.platforms || []);

            // Load user's connections
            const connectionsResponse = await fetch(`/api/social/connections/${encodeURIComponent(email)}`);
            const connectionsData = await connectionsResponse.json();
            setConnections(connectionsData.connections || []);

            // Load aggregated profile
            const profileResponse = await fetch(`/api/social/profile/${encodeURIComponent(email)}`);
            const profileData = await profileResponse.json();
            setSocialProfile(profileData);

          } catch (error) {
            console.error('Error loading social data:', error);
          } finally {
            setLoading(false);
          }
        };

        const handleConnect = async (platformId) => {
          try {
            const response = await fetch(`/api/social/auth/${platformId}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({

      function VideoPlayer({ videoSrc, title }) {
        const [isPlaying, setIsPlaying] = useState(false);
        const [currentTime, setCurrentTime] = useState(0);
        const [duration, setDuration] = useState(0);
        const [volume, setVolume] = useState(1);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        const videoRef = React.useRef(null);

        useEffect(() => {
          const video = videoRef.current;
          if (!video) return;

          const handleLoadedMetadata = () => {
            setDuration(video.duration);
            setLoading(false);
          };

          const handleTimeUpdate = () => setCurrentTime(video.currentTime);
          const handlePlay = () => setIsPlaying(true);
          const handlePause = () => setIsPlaying(false);
          const handleEnded = () => setIsPlaying(false);
          const handleError = () => {
            setError('Failed to load video');
            setLoading(false);
          };

          video.addEventListener('loadedmetadata', handleLoadedMetadata);
          video.addEventListener('timeupdate', handleTimeUpdate);
          video.addEventListener('play', handlePlay);
          video.addEventListener('pause', handlePause);
          video.addEventListener('ended', handleEnded);
          video.addEventListener('error', handleError);

          return () => {
            video.removeEventListener('loadedmetadata', handleLoadedMetadata);
            video.removeEventListener('timeupdate', handleTimeUpdate);
            video.removeEventListener('play', handlePlay);
            video.removeEventListener('pause', handlePause);
            video.removeEventListener('ended', handleEnded);
            video.removeEventListener('error', handleError);
          };
        }, [videoSrc]);

        const togglePlay = () => {
          const video = videoRef.current;
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        };

        const handleSeek = (e) => {
          const video = videoRef.current;
          const rect = e.currentTarget.getBoundingClientRect();
          const percent = (e.clientX - rect.left) / rect.width;
          video.currentTime = percent * duration;
        };

        const handleVolumeChange = (e) => {
          const newVolume = parseFloat(e.target.value);
          setVolume(newVolume);
          videoRef.current.volume = newVolume;
        };

        const formatTime = (time) => {
          const minutes = Math.floor(time / 60);
          const seconds = Math.floor(time % 60);
          return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        };

        if (error) {
          return React.createElement('div', {
            style: {
              color: 'var(--error)',
              padding: 'var(--spacing-xl)',
              textAlign: 'center',

            }),

              style: {

                color: 'var(--text-color)',

              alignItems: 'center',
              gap: 'var(--gap-lg)',

              background: 'var(--cyber-darker)',

              border: 'var(--border-thin) solid var(--border-color)'

              }
